<!DOCTYPE html>
<html lang="en">

  <body>
    <div class="container">
      <h1>Калькулятор продуктов</h1>
      <div class="inputs-container">
        <input
          autocomplete="off"
          type="text"
          class="input-name"
          placeholder="Наименование"
        />
        <input
          autocomplete="off"
          type="text"
          class="input-price"
          placeholder="Цена"
        />
        <input
          autocomplete="off"
          type="text"
          class="input-amount"
          placeholder="Кол-во"
        />
        <button class="addProductBtn">Добавить</button>
      </div>
      <table class="products-table">
        <tr>
          <th>Наименование</th>
          <th>Цена</th>
          <th>Кол-во</th>
          <th>Сумма</th>
          <th>Удалить</th>
        </tr>

          <td>200</td>
          <td>УДалить</td>
        </tr> -->
      </table>
      <div class="result">Общий итог: <span class="total">0 руб.</span></div>
    </div>

  </body>
